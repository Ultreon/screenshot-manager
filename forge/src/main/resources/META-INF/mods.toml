[[dependencies.screenshotmgr]]
modId = "minecraft"
mandatory = true
versionRange = "[1.19.3,1.19.4)" # This version range declares a minimum of the current minecraft version up to but not including the next major version
ordering = "NONE"
side = "BOTH"

